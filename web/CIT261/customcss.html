    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Custom CSS</title>
        <meta name="description" content="Custom CSS assignment for BYU-I">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="default.css">
    </head>
    <style>
        .transform {
            position: absolute;
            transition: transform 500ms;
        }
        .circle {
            height: 50px;
            width: 50px;
            background-color: red;
            border-radius: 50%;
        }
        .square {
            height: 50px;
            width: 50px;
            background-color: green;
        }
        .grow {
            transform: scale(3,3);
        }
        .shrink {
            transform: scale(-3,-3);
        }
        .spin {
            transform:rotate(220deg);
        }
        .warp {
            transform: skew(35deg);
        }
    </style>
    <body>
        <div id ="circle1" class="transform circle"></div><br>
        <div id ="circle2" class="transformcircle"></div><br>
        <div id ="square1" class="transform square"></div><br>
        <div id ="square2" class="transform square"></div><br>



        <script>
                document.getElementById('circle1').addEventListener(onmouseover, function () {
                    document.getElementById("circle1").classList.add("grow");
                });
                document.getElementById('circle2').addEventListener(onmouseover, function () {
                    document.getElementById("circle2").classList.add("shrink");
                });
                document.getElementById('square1').addEventListener(onmouseover, function () {
                    document.getElementById("square1").classList.add("spin");
                });
                document.getElementById('square2').addEventListener(onmouseover, function () {
                    document.getElementById("square1").classList.add("warp");
                });
        </script>
    </body>
</html>
