<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Javascript Fluency</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="default.css">
    </head>
    <body>
        This progam will ask you to input two integers, and run the four basic math operation to run.
        <p id="add"></p><br>
        <p id="sub"></p><br>
        <p id="mult"></p><br>
        <p id="divi"></p><br>
        <script>
            var str1, str2;
            str1 = window.prompt("Input the First integer", "0");
            str2 = window.prompt("Input the second integer", "0");
            var num1 = parseInt(str1, 10);
            var num2 = parseInt(str2, 10);
            var sum = num1 + num2;
            var diff = num1 - num2;
            var prod = num1 * num2;
            if (num2 != 0) {
                var quot = num1 / num2;
            }
            document.getElementById("add").innerHTML = "Sum: " + sum;
            document.getElementById("sub").innerHTML = "Difference: " + diff;
            document.getElementById("mult").innerHTML = "Product: " + prod;
            document.getElementById("divi").innerHTML = "Quotient: " + quot;



        </script>
    </body>
</html>
