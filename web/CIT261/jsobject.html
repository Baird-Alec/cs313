<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Javascript Object Demo</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="default.css">
    </head>
    <body>
        <script>
        function Movie(title, genre, runtime) {
            this.title = title;
            this.genre = genre;
            this.runtime = runtime;
        }

        var myFav = new Movie("Pirates of the Caribbean", "Drama", 121);
        var wifeFav = new Movie("Get Smart", "Comedy", 98);

        function myDisplay()
        {
            document.getElementById("title").innerHTML = "Title: " + myFav.title;
            document.getElementById("genre").innerHTML = "Genre: " + myFav.genre;
            document.getElementById("runtime").innerHTML = "Runtime: " + myFav.runtime + " minutes";
        }

        function wifeDisplay()
        {
            document.getElementById("title").innerHTML = "Title: " + wifeFav.title;
            document.getElementById("genre").innerHTML = "Genre: " + wifeFav.genre;
            document.getElementById("runtime").innerHTML = "Runtime: " + wifeFav.runtime + " minutes";
        }

        function longer(one, two)
        {
            if (one.runtime > two.runtime)
            {
                document.getElementById("length").innerHTML = one.title + " is longer!";
            }
            else
            {
                document.getElementById("length").innerHTML = two.title + "is longer!";
            }
        }

        </script>

        <h1>Javascript Object Check</h1>
        <p id="title"></p>
        <div id="genre"></div>
        <div id="runtime"></div>
        <button type="button" onclick="myDisplay()">Click for my favorite movie</button><br>
        <button type="button" onclick="wifeDisplay()">Click for my wife's favorite movie</button><br>
        <div id="length"></div>
        <button type="button" onclick="longer(myFav,  wifeFav)">Click to find which movie is longer</button><br>
        <button type="button" onclick="test()">Test</button>
    </body>
</html>
