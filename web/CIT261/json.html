<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>JSON Fluency Check</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="default.css">
    </head>
    <body>
        <h3>JSON/AJAX/DOM Test</h3>
        <p>This page uses AJAX to query for a local JSON page, and displays results
            from that query to the user. It uses DOM manipulation to create elements
            and append children to a list dynamically. 
        </p>
        <ul id="demo">Family Member Names:</ul>
        <ul id="age">Family Member Ages:</ul>
        <script>
            var xmlhttp = new XMLHttpRequest();
            xmlhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                var myObj = JSON.parse(this.responseText);
                myObj.forEach(element => {
                    var main = document.createElement("LI");
                    var firstName = document.createTextNode(element.Name);
                    main.appendChild(firstName);
                    document.getElementById("demo").appendChild(main);        
                });
                myObj.forEach(element => {
                    var main = document.createElement("LI");
                    var age = document.createTextNode(element.Age);
                    main.appendChild(age);
                    document.getElementById("age").appendChild(main);        
                });
//                document.getElementById("demo").innerHTML = myObj[0].Name;
            }
            };
            xmlhttp.open("GET", "family.json", true);
            xmlhttp.send();
        </script>
    </body>
</html>
