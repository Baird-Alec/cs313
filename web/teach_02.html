<!DOCTYPE html>
<html>
<head>
	<title>Teach 02 Activity</title>
	<link rel="stylesheet" type="text/css" href="teach_02.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.0.min.js"></script>
	<script>
		$(document).ready(function(){
			$("#background").click(function(){
				$("#div1").css("background-color", $("#backcolor").val());
			});
			$("#toggle").click(function(){
				$("#div3").fadeToggle();
			});
		});
	</script>
</head>
<body>
	<div id="div1" class="divs">
		This is my first div.
	</div>
	<div id="div2" class="divs">
		This is my second div.
	</div>
	<div id="div3" class="divs">
		This is my third div.
	</div>
	<button onclick="alertUser()">Click Me</button><br>
	Change Color: <input type="text" id= "color"><br>
	<button onclick="changeColor()">Change Color</button><br>
	Change Background Color: <input type="text" id= "backcolor"><br>
	<button id="background">Change Background Color</button><br>
	<button id="toggle">Toggle Visibility</button><br>
	<script type="text/javascript" src= "teach_02.js">
	</script>
</body>
</html>
